version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: receipts-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-receipts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-receipts}
      POSTGRES_DB: ${POSTGRES_DB:-receipts}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-receipts}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: receipts-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-receipts}:${POSTGRES_PASSWORD:-receipts}@db:5432/${POSTGRES_DB:-receipts}
      DEBUG: ${DEBUG:-true}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: receipts-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
